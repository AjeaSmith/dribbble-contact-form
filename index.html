<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="bg_image">
    </div>
    <div class="container">
        <section class="left">
            <h2>Contact Us</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque alias quam ratione amet magnam quas,
                reiciendis perspiciatis rem totam similique.</p>
        </section>
        <section class="right">
            <form>
                <h3>Send us a Message</h3>
                <input type="name" name="name" placeholder="Name"><br><br>
                <input type="email" name="email" placeholder="Email"><br><br>
                <input type="number" name="phone" placeholder="Phone">

                <div class="form_radio">
                    <p>Prefered communication</p>
                    <input type="radio" id="email" name="contact" value="email">
                    <label for="email">Email</label>
                    <input type="radio" id="phone" name="contact" value="phone">
                    <label for="phone">Phone</label><br>
                </div>
                <br>
                <textarea rows="4" cols="50" placeholder="Message"></textarea>
                <br>
                <button type="button" class="submit_btn">Submit</button>
            </form>
        </section>
    </div>
</body>

</html>
